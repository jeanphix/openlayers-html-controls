<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width = device-width" />
        <title>OpenLayers controls</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="map" class="map">
            <nav>
                <ul>
                    <li><a href="#" title="Zoom in" data-action="zoomIn" accesskey="i">+</a></li>
                    <li><a href="#" title="Zoom out" data-action="zoomOut" accesskey="o">-</a></li>
                    <li><a href="#" title="Zoom to my position" data-action="localizeMe" accesskey="p">?</a></li>
                </ul>
            </nav>
        </div>
        <p><a href="https://github.com/jean-philippe/openlayers-html-controls"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 100000" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a></p>
    </body>
    <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
</html>
